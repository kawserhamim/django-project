{% extends "index.html" %}

{% block title %}
    {% if form.instance.pk %}
        Edit Tweet
    {% else %}
        Create Tweet
    {% endif %}
{% endblock %}

{% block content %}
    <h2 style="color: antiquewhite;">
        {% if form.instance.pk %}
            ✏️ Edit Tweet
        {% else %}
            📝 Create Tweet
        {% endif %}
    </h2>

    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">
            {% if form.instance.pk %} Update {% else %} Save {% endif %}
        </button>
        <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
