{% extends "index.html" %}

{% block title %}
    {% if form.instance.pk %}
        Edit Tweet
    {% else %}
        Create Tweet
    {% endif %}
{% endblock %}

{% block content %}
    <h2 style="color: antiquewhite;">
        {% if form.instance.pk %}
            ✏️ Edit Tweet
        {% else %}
            📝 Create Tweet
        {% endif %}
    </h2>

    <form method="POST" action="{% if form.instance.pk %}{% url 'tweet_edit' form.instance.pk %}{% else %}{% url 'tweet_create' %}{% endif %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">
        {% if form.instance.pk %} Update {% else %} Save {% endif %}
    </button>
</form>

     <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
