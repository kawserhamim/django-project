{% extends "index.html" %}

{% block title %}
Welcome Project
{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Tweets</h2>
    <a class="btn btn-primary" href="{% url 'tweet_create' %}">Create Tweet</a>
</div>

<div class="row g-3">
    {% for tweet in tweets %}
        <div class="col-md-4">
            <div class="card h-100">
                {% if tweet.photo %}
                <img src="{{ tweet.photo.url }}" class="card-img-top" alt="error loading image">
                {% endif %}
                <div class="card-body d-flex flex-column">
                    <p class="card-text">{{ tweet.text }}</p>
                    <div class="mt-auto">
                        <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-primary btn-sm me-2">Edit</a>
                        <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    {% empty %}
        <p>No tweets available.</p>
    {% endfor %}
</div>
{% endblock %}
