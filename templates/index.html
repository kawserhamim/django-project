{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
    <title>{% block title %}First Project{% endblock %}</title>
</head>
<body class="bg-dark text-white">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" 
                       href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/tweets/' %}active{% endif %}" 
                       href="{% url 'tweet_list' %}">All Tweets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/tweets/create/' %}active{% endif %}" 
                       href="{% url 'tweet_create' %}">Create Tweet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/tweets/create/' %}active{% endif %}" 
                       href="{% url 'tweet_personal_create' %}">personal create</a>
                </li>
            </ul>

            <form class="d-flex" method="get" action="#">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}
        <div class="text-center mt-5">
            <h1><a href="/index1/" type="submit">welcome to my TWEETBAR</a> </h1>
            <h1><p>Create, edit, and view tweets easily.</p></h1>
        </div>
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-cPLz1HgQ2x7iP0IdvONlS3w0xT0eoXQG4yI9c6ci9Q6zRQJQkG+G3rLJ0jC9FZVh" 
        crossorigin="anonymous"></script>
</body>
</html>
